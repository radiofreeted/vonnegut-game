<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f3ff;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: #ffd700;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-front {
            background-color: #ffd700;
        }
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gold;
            animation: sparkle 1s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="game-over">
        <p>YOU DID IT, MAX!</p>
    </div>

    <script>
        const emojis = ['ü¶Å', 'üê∏', 'üê∑', 'üêî', 'üêù', 'ü¶ã', 'üêô', 'üê≤', 'üçÑ', 'ü¶Ñ'];
        const allEmojis = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <span>üêä</span>
                        <span>üí•</span>
                    </div>
                    <div class="card-back">${emoji}</div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, emoji, index));
            return card;
        }

        function flipCard(card, emoji, index) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !matchedPairs.includes(emoji)) {
                card.classList.add('flipped');
                flippedCards.push({ card, emoji, index });

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.emoji === card2.emoji) {
                matchedPairs.push(card1.emoji);
                if (matchedPairs.length === emojis.length) {
                    setTimeout(gameOver, 500);
                }
            } else {
                card1.card.classList.remove('flipped');
                card2.card.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function gameOver() {
            document.getElementById('game-over').style.display = 'flex';
            createSparkles();
        }

        function createSparkles() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 1}s`;
                container.appendChild(sparkle);
            }
        }

        function initGame() {
            const gameContainer = document.getElementById('game-container');
            const shuffledEmojis = shuffleArray(allEmojis);
            shuffledEmojis.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameContainer.appendChild(card);
            });
        }

        initGame();
    </script>
</body>
</html>
