<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Pattern Matching Game - Timed 4x4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #pattern-card, #building-area {
            width: 240px;
            height: 240px;
            border: 2px solid #333;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            background-color: #ddd;
            padding: 10px;
        }
        .block {
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .block::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }
        .block.match::after {
            content: '✅';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        .block.mismatch::after {
            content: '❌';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        #block-palette {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .palette-block {
            width: 40px;
            height: 40px;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .palette-block::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }
        #check-button, #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #check-button {
            background-color: #4CAF50;
        }
        #check-button:hover {
            background-color: #45a049;
        }
        #start-button {
            background-color: #2196F3;
        }
        #start-button:hover {
            background-color: #1e88e5;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Lego Pattern Matching Game - Timed 4x4</h1>
        <div id="pattern-card"></div>
        <div id="building-area"></div>
        <div id="block-palette"></div>
        <button id="check-button" disabled>Check Pattern</button>
        <button id="start-button">Start Game</button>
        <div id="timer">04:00</div>
        <div id="message"></div>
    </div>

    <script>
        const colors = ['#FF0000', '#0000FF', '#008000', '#FFFF00', '#FFA500', '#A52A2A'];
        const patternCard = document.getElementById('pattern-card');
        const buildingArea = document.getElementById('building-area');
        const blockPalette = document.getElementById('block-palette');
        const checkButton = document.getElementById('check-button');
        const startButton = document.getElementById('start-button');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');
        let selectedColor = null;
        let timeLeft = 240; // 4 minutes in seconds
        let timerInterval;

        function createGrid(container) {
            for (let i = 0; i < 16; i++) {
                const block = document.createElement('div');
                block.classList.add('block');
                container.appendChild(block);
            }
        }

        function generatePattern() {
            const blocks = patternCard.querySelectorAll('.block');
            blocks.forEach(block => {
                if (Math.random() > 0.2) {
                    block.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                } else {
                    block.style.backgroundColor = '';
                }
            });
        }

        function createPalette() {
            colors.forEach(color => {
                const block = document.createElement('div');
                block.classList.add('palette-block');
                block.style.backgroundColor = color;
                block.addEventListener('click', () => {
                    selectedColor = color;
                });
                blockPalette.appendChild(block);
            });
        }

        function setupBuildingArea() {
            const blocks = buildingArea.querySelectorAll('.block');
            blocks.forEach(block => {
                block.addEventListener('click', () => {
                    if (selectedColor) {
                        block.style.backgroundColor = selectedColor;
                    }
                });
            });
        }

        function checkPattern() {
            const patternBlocks = patternCard.querySelectorAll('.block');
            const buildingBlocks = buildingArea.querySelectorAll('.block');
            let correct = true;

            buildingBlocks.forEach(block => {
                block.classList.remove('match', 'mismatch');
            });

            for (let i = 0; i < patternBlocks.length; i++) {
                const patternColor = patternBlocks[i].style.backgroundColor;
                const buildingColor = buildingBlocks[i].style.backgroundColor;

                if (patternColor === buildingColor || 
                    (patternColor === '' && (buildingColor === '' || buildingColor === 'transparent'))) {
                    buildingBlocks[i].classList.add('match');
                } else {
                    buildingBlocks[i].classList.add('mismatch');
                    correct = false;
                }
            }

            if (correct) {
                clearInterval(timerInterval);
                messageDisplay.textContent = 'Congratulations! You matched the pattern!';
                checkButton.disabled = true;
            } else {
                messageDisplay.textContent = 'Not quite right. Keep trying!';
            }
        }

        function startGame() {
            generatePattern();
            messageDisplay.textContent = 'Memorize the pattern! Game starts in 20 seconds...';
            startButton.disabled = true;
            
            setTimeout(() => {
                const blocks = buildingArea.querySelectorAll('.block');
                blocks.forEach(block => block.style.backgroundColor = '');
                messageDisplay.textContent = 'Go! Build the pattern from memory.';
                checkButton.disabled = false;
                startTimer();
            }, 20000);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkButton.disabled = true;
                    messageDisplay.textContent = 'Time\'s up! Game over.';
                }
            }, 1000);
        }

        createGrid(patternCard);
        createGrid(buildingArea);
        createPalette();
        setupBuildingArea();

        checkButton.addEventListener('click', checkPattern);
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
