<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Headbandzzz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        #word-display {
            font-size: 10vw;
            text-align: center;
            margin: 20px 0;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90vw;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        #timer {
            font-size: 8vw;
            margin: 10px 0;
        }
        #start-button {
            font-size: 6vw;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
        }
        .hidden {
            display: none !important;
        }
        @media (orientation: portrait) {
            body:after {
                content: "Please rotate your device to landscape mode";
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 24px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title" style="font-size: 8vw;">Headbandzzz</h1>
        <div id="word-display" class="hidden"></div>
        <div id="timer" class="hidden"></div>
        <button id="start-button">Start Game</button>
    </div>

    <script>
        const words = [
            "Elephant", "Pizza", "Snowball fight", "Juggling", "Photographer",
            "Harry Potter", "Spider-Man", "BeyoncÃ©", "Star Wars", "Taylor Swift",
            "Game of Thrones", "The Avengers", "Breaking Bad", "Stranger Things", "Friends",
            "Titanic", "The Matrix", "Jurassic Park", "Avatar", "The Lion King",
            "The Office", "The Simpsons", "Black Mirror", "The Crown", "Squid Game",
            "The Beatles", "Michael Jackson", "Madonna", "Elvis Presley", "Lady Gaga",
            "Soccer", "Basketball", "Tennis", "Golf", "Swimming",
            "iPhone", "Google", "Facebook", "Amazon", "Tesla"
        ];

        const gameTitle = document.getElementById('game-title');
        const wordDisplay = document.getElementById('word-display');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');

        let currentWord = '';
        let timerInterval;
        let isPlaying = false;

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function updateTimer(seconds) {
            timerDisplay.textContent = seconds;
        }

        function startCountdown(duration) {
            let timer = duration;
            updateTimer(timer);
            timerInterval = setInterval(() => {
                timer--;
                updateTimer(timer);
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    endTurn();
                }
            }, 1000);
        }

        function startGame() {
            gameTitle.classList.add('hidden');
            startButton.classList.add('hidden');
            wordDisplay.classList.remove('hidden');
            timerDisplay.classList.remove('hidden');
            isPlaying = true;
            nextWord();
        }

        function nextWord() {
            clearInterval(timerInterval);
            currentWord = getRandomWord();
            wordDisplay.textContent = currentWord;
            startCountdown(30);
        }

        function endTurn() {
            wordDisplay.textContent = "Time's up! Tap to continue";
            isPlaying = false;
        }

        startButton.addEventListener('click', startGame);

        gameContainer.addEventListener('click', () => {
            if (isPlaying) {
                nextWord();
            } else if (wordDisplay.textContent !== "") {
                nextWord();
                isPlaying = true;
            }
        });

        // Prevent default touch behavior
        document.body.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
