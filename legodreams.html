<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGODREAMS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB; /* Sky blue background */
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700; /* Gold color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .character {
            width: 100px;
            height: 150px;
            background-color: #FF0000; /* Red body */
            position: relative;
            margin: 20px 0;
        }
        .character::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 25px;
            width: 50px;
            height: 50px;
            background-color: #FFD700; /* Gold head */
            border-radius: 25px;
        }
        .character::after {
            content: 'MAX';
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .level-indicator {
            font-size: 24px;
            margin: 20px 0;
        }
        .next-level {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-level:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">LEGODREAMS</h1>
        <div class="character"></div>
        <p class="level-indicator">Level: 1</p>
        <a href="#level2" class="next-level">Next Level</a>
    </div>
</body>
</html>
